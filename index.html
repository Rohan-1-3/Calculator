<!DOCTYPE html>
<html lang = "en">
<head>
<title> JavaScript Calculator </title>
<link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div id="container">

    <header>
      <h1>Calculator</h1>
    </header>

    <div class= "main-container">
      <div id="calc" class="display" name="answer">
        <p class="preview"></p>
        <p class="calc-display"></p>
      </div>

      <div class="buttons">
        <div class="terminate">
          <button onclick="clearAll()" class="clear">AC</button>
          <button onclick="deleteButton()" class="clear">‚Üê</button>
        </div>

        <div class="operations">
          <div class="numbers">
            <input class="number" type = "button" value = "1" >
            <input class="number" type = "button" value = "2" >
            <input class="number" type = "button" value = "3" >

            <input class="number" type = "button" value = "4" >
            <input class="number" type = "button" value = "5" >
            <input class="number" type = "button" value = "6" >

            <input class="number" type = "button" value = "7" >
            <input class="number" type = "button" value = "8" >
            <input class="number" type = "button" value = "9" >

            <input class="number" type = "button" value = "0" >
            <input class="number" type = "button" value = "." >
          </div>


          <div class="operation">
            <button class="button" id="+">+</button>
            <button class="button" id="-">-</button>
            <button class="button" id="*">*</button>
            <button class="button" id="/">/</button>
            <button id="=" class="buttonEqual" onclick="equalButton()">=</button>
          </div>

          <div class="mixed">


          </div>
        </div>
      </div>
    </div>

    <footer>
        <a href="https://github.com/Rohan-1-3/calculator" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png"alt="Github Image">
        </a>
        <p>Created By: Rohan-1-3</p>
    </footer>
  </div>

<script src="calculator.js"></script>
</body>
</html>
