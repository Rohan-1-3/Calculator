<!DOCTYPE html>  
<html lang = "en">  
<head>  
<title> JavaScript Calculator </title>
<link rel="stylesheet" href="calculator.css">  
</head>  
<body>  
<h1> Calculator  </h1>  
<div class= "formstyle">   

 <div id="calc" name="answer" style="font-size: 50px; margin: 1px;">
  <span style="font-size: 20px;">0</span>
  <p style="text-align: right;" class="calc"></p>
</div><br>
 
    <button onclick="clearAll()" class="clear">AC</button>
    <button onclick="deleteButton()" class="clear">Delete</button>
  <br>   

  <input type = "button" value = "1" >  
  <input type = "button" value = "2" >  
  <input type = "button" value = "3" >  
   <button class="button" id="+">+</button> 
  <br>  
    
  <input type = "button" value = "4" >  
  <input type = "button" value = "5" >  
  <input type = "button" value = "6" >  
  <button id="-" class="button">-</button> 
  <br>
    
  <input type = "button" value = "7" >  
  <input type = "button" value = "8" >  
  <input type = "button" value = "9" >  
  <button class="button" id="*">*</button>
  <br>  
      
  <input type = "button" value = "0" >  
  <input type = "button" value = "." >
  <button class="button" id="/">/</button>  

  <button id="=" class="buttonEqual" onclick="equalButton()">=</button>  
</div>  
<br>
<footer><span><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" height="30px" alt=""></span> Created By: Rohan-1-3</footer>
<script src="calculator.js"></script>
</body>  
</html>
